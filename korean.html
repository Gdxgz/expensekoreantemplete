<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üå∏ Kawaii Expense Tracker üå∏</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&family=Cute+Font&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-pink: #FFB6C1;
            --secondary-pink: #FFC0CB;
            --light-pink: #FFE4E6;
            --coral: #FF7F7F;
            --mint: #98FB98;
            --lavender: #E6E6FA;
            --white: #FFFFFF;
            --dark-text: #4A4A4A;
            --shadow: 0 8px 32px rgba(255, 182, 193, 0.3);
            --shadow-hover: 0 12px 40px rgba(255, 182, 193, 0.4);
            --gradient-bg: linear-gradient(135deg, #FFE4E6 0%, #E6E6FA 50%, #98FB98 100%);
            --card-gradient: linear-gradient(145deg, #FFFFFF 0%, #FFE4E6 100%);
        }

        [data-theme="dark"] {
            --gradient-bg: linear-gradient(135deg, #2d1b2e 0%, #1a1a2e 50%, #16213e 100%);
            --card-gradient: linear-gradient(145deg, #2a2a2a 0%, #3a2a3a 100%);
            --white: #2a2a2a;
            --dark-text: #e0e0e0;
            --light-pink: #4a3a4a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: var(--gradient-bg);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            transition: all 0.5s ease;
        }

        /* Floating hearts animation */
        .floating-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .heart {
            position: absolute;
            font-size: 20px;
            color: var(--primary-pink);
            animation: floatUp 6s infinite linear;
            opacity: 0.7;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0.7;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Cherry blossoms */
        .sakura {
            position: absolute;
            font-size: 15px;
            color: #FFB6C1;
            animation: sakuraFall 8s infinite linear;
        }

        @keyframes sakuraFall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, var(--primary-pink), var(--coral));
            padding: 30px 0;
            text-align: center;
            box-shadow: var(--shadow);
            position: relative;
            z-index: 10;
            animation: slideInDown 1s ease-out;
        }

        @keyframes slideInDown {
            0% {
                transform: translateY(-100px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .header h1 {
            font-family: 'Cute Font', cursive;
            font-size: 3em;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 10px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        .korean-text {
            font-size: 1.2em;
            color: white;
            margin-top: 10px;
            font-weight: 300;
        }

        /* Navigation */
        .nav-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .nav-btn {
            background: linear-gradient(45deg, var(--white), var(--light-pink));
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-family: 'Noto Sans KR', sans-serif;
            font-weight: 700;
            color: var(--dark-text);
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
        }

        .nav-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: left 0.5s;
        }

        .nav-btn:hover::before {
            left: 100%;
        }

        .nav-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: var(--shadow-hover);
        }

        .nav-btn:active {
            transform: translateY(-2px) scale(1.02);
        }

        /* Main Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            position: relative;
            z-index: 5;
        }

        /* Stats Cards */
        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
            animation: fadeInUp 1s ease-out 0.3s both;
        }

        @keyframes fadeInUp {
            0% {
                transform: translateY(60px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .stat-card {
            background: var(--card-gradient);
            padding: 30px;
            border-radius: 25px;
            box-shadow: var(--shadow);
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 0deg, var(--primary-pink), var(--coral), var(--mint), var(--lavender), var(--primary-pink));
            animation: rotate 4s linear infinite;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .stat-card:hover::before {
            opacity: 0.1;
        }

        .stat-card:hover {
            transform: translateY(-10px);
            box-shadow: var(--shadow-hover);
            border-color: var(--primary-pink);
        }

        @keyframes rotate {
            100% {
                transform: rotate(360deg);
            }
        }

        .stat-card-content {
            position: relative;
            z-index: 2;
        }

        .stat-emoji {
            font-size: 3em;
            margin-bottom: 15px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        .stat-title {
            font-size: 1.1em;
            color: var(--dark-text);
            margin-bottom: 10px;
            font-weight: 400;
        }

        .stat-value {
            font-size: 2.5em;
            font-weight: 700;
            color: var(--coral);
            font-family: 'Cute Font', cursive;
        }

        /* Form Section */
        .form-section {
            background: var(--card-gradient);
            padding: 40px;
            border-radius: 25px;
            box-shadow: var(--shadow);
            margin-bottom: 40px;
            animation: fadeInUp 1s ease-out 0.6s both;
            position: relative;
            overflow: hidden;
        }

        .form-section::after {
            content: 'üíï';
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 2em;
            animation: heartbeat 1.5s infinite;
        }

        @keyframes heartbeat {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.3);
            }
            100% {
                transform: scale(1);
            }
        }

        .form-title {
            text-align: center;
            font-size: 2em;
            color: var(--dark-text);
            margin-bottom: 30px;
            font-family: 'Cute Font', cursive;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .input-group {
            position: relative;
        }

        .kawaii-input {
            width: 100%;
            padding: 20px;
            border: 3px solid var(--light-pink);
            border-radius: 20px;
            font-size: 1.1em;
            font-family: 'Noto Sans KR', sans-serif;
            background: var(--white);
            transition: all 0.3s ease;
            outline: none;
            color: var(--dark-text);
        }

        .kawaii-input:focus {
            border-color: var(--primary-pink);
            box-shadow: 0 0 20px rgba(255, 182, 193, 0.5);
            transform: scale(1.02);
        }

        .kawaii-input::placeholder {
            color: #aaa;
        }

        .category-select {
            width: 100%;
            padding: 20px;
            border: 3px solid var(--light-pink);
            border-radius: 20px;
            font-size: 1.1em;
            font-family: 'Noto Sans KR', sans-serif;
            background: var(--white);
            cursor: pointer;
            transition: all 0.3s ease;
            appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%23FFB6C1' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='m6 8 4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 20px center;
            background-repeat: no-repeat;
            background-size: 16px;
            color: var(--dark-text);
        }

        .category-select:focus {
            border-color: var(--primary-pink);
            box-shadow: 0 0 20px rgba(255, 182, 193, 0.5);
            transform: scale(1.02);
            outline: none;
        }

        .add-btn {
            background: linear-gradient(45deg, var(--coral), var(--primary-pink));
            border: none;
            padding: 20px 40px;
            border-radius: 25px;
            font-size: 1.2em;
            font-weight: 700;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
            width: 100%;
            font-family: 'Noto Sans KR', sans-serif;
        }

        .add-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.3s ease;
        }

        .add-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .add-btn:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-hover);
        }

        .add-btn:active {
            transform: translateY(0);
        }

        /* Budget Section */
        .budget-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .budget-card {
            background: var(--card-gradient);
            padding: 30px;
            border-radius: 25px;
            box-shadow: var(--shadow);
            animation: fadeInUp 1s ease-out 0.9s both;
            position: relative;
            overflow: hidden;
        }

        .budget-card h3 {
            color: var(--dark-text);
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        .budget-card p {
            color: var(--dark-text);
        }

        .budget-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--coral), var(--primary-pink), var(--mint));
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(100%);
            }
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: var(--light-pink);
            border-radius: 10px;
            overflow: hidden;
            margin: 20px 0;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(45deg, var(--coral), var(--primary-pink));
            transition: width 1s ease;
            position: relative;
            overflow: hidden;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            animation: progressShine 2s infinite;
        }

        @keyframes progressShine {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(100%);
            }
        }

        /* Chart Section */
        .chart-section {
            background: var(--card-gradient);
            padding: 40px;
            border-radius: 25px;
            box-shadow: var(--shadow);
            margin-bottom: 40px;
            animation: fadeInUp 1s ease-out 1.2s both;
        }

        .chart-title {
            text-align: center;
            font-size: 2em;
            color: var(--dark-text);
            margin-bottom: 30px;
            font-family: 'Cute Font', cursive;
        }

        .chart-container {
            position: relative;
            height: 400px;
            margin-bottom: 20px;
        }

        /* Expense List */
        .expense-list-section {
            background: var(--card-gradient);
            padding: 40px;
            border-radius: 25px;
            box-shadow: var(--shadow);
            animation: fadeInUp 1s ease-out 1.5s both;
        }

        .expense-item {
            background: var(--white);
            padding: 25px;
            margin: 15px 0;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
            border-left: 5px solid var(--primary-pink);
            position: relative;
            overflow: hidden;
            animation: slideInRight 0.5s ease-out;
        }

        @keyframes slideInRight {
            0% {
                transform: translateX(100px);
                opacity: 0;
            }
            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .expense-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,182,193,0.1), transparent);
            transition: left 0.5s;
        }

        .expense-item:hover::before {
            left: 100%;
        }

        .expense-item:hover {
            transform: translateX(10px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .expense-info {
            flex: 1;
        }

        .expense-name {
            font-size: 1.3em;
            font-weight: 700;
            color: var(--dark-text);
            margin-bottom: 5px;
        }

        .expense-details {
            color: #666;
            font-size: 0.9em;
        }

        .expense-amount {
            font-size: 1.5em;
            font-weight: 700;
            color: var(--coral);
            margin-right: 20px;
            font-family: 'Cute Font', cursive;
        }

        .delete-btn {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            border: none;
            padding: 12px 12px;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
        }

        .delete-btn:hover {
            transform: scale(1.1) rotate(360deg);
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
        }

        /* Export Section */
        .export-section {
            text-align: center;
            margin: 40px 0;
            animation: fadeInUp 1s ease-out 1.8s both;
        }

        .export-btn {
            background: linear-gradient(45deg, var(--mint), #87CEEB);
            border: none;
            padding: 20px 40px;
            border-radius: 25px;
            font-size: 1.2em;
            font-weight: 700;
            color: var(--dark-text);
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--shadow);
            margin: 10px;
            font-family: 'Noto Sans KR', sans-serif;
        }

        .export-btn:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-hover);
        }

        /* Category Icons */
        .category-food::before { content: 'üçú'; }
        .category-transport::before { content: 'üöó'; }
        .category-entertainment::before { content: 'üéÆ'; }
        .category-shopping::before { content: 'üõçÔ∏è'; }
        .category-health::before { content: 'üíä'; }
        .category-education::before { content: 'üìö'; }
        .category-other::before { content: 'üíù'; }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }
            
            .container {
                padding: 20px 15px;
            }
            
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .expense-item {
                flex-direction: column;
                text-align: center;
                gap: 15px;
            }
            
            .expense-amount {
                margin-right: 0;
            }
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            backdrop-filter: blur(10px);
        }

        .modal-content {
            background: var(--card-gradient);
            margin: 10% auto;
            padding: 40px;
            border-radius: 25px;
            width: 90%;
            max-width: 500px;
            position: relative;
            animation: modalSlideIn 0.3s ease-out;
            box-shadow: var(--shadow-hover);
        }

        @keyframes modalSlideIn {
            0% {
                transform: translateY(-50px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal h2 {
            color: var(--dark-text);
            margin-bottom: 20px;
            font-family: 'Cute Font', cursive;
            font-size: 2em;
            text-align: center;
        }

        .close-btn {
            position: absolute;
            right: 20px;
            top: 20px;
            background: none;
            border: none;
            font-size: 2em;
            cursor: pointer;
            color: var(--coral);
            transition: all 0.3s ease;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-btn:hover {
            transform: rotate(90deg);
            color: #ff6b6b;
        }

        /* Toast Notification */
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(45deg, var(--mint), #87CEEB);
            color: var(--dark-text);
            padding: 20px 25px;
            border-radius: 15px;
            box-shadow: var(--shadow);
            z-index: 1001;
            animation: toastSlideIn 0.5s ease-out;
            font-weight: 600;
            max-width: 300px;
        }

        @keyframes toastSlideIn {
            0% {
                transform: translateX(100%);
                opacity: 0;
            }
            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .toast.success {
            background: linear-gradient(45deg, var(--mint), #90EE90);
        }

        .toast.error {
            background: linear-gradient(45deg, #ffcccb, #ff6b6b);
            color: white;
        }

        /* Dark mode toggle */
        .dark-mode-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--card-gradient);
            border: none;
            padding: 15px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: var(--shadow);
            z-index: 100;
            transition: all 0.3s ease;
            font-size: 1.5em;
            width: 55px;
            height: 55px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .dark-mode-toggle:hover {
            transform: scale(1.1);
        }

        /* Loading Animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid var(--light-pink);
            border-radius: 50%;
            border-top-color: var(--coral);
            animation: spin 1s ease-in-out infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Cute decorations */
        .decoration {
            position: absolute;
            pointer-events: none;
            z-index: 1;
        }

        .decoration-1 {
            top: 10%;
            left: 5%;
            font-size: 2em;
            animation: float 3s ease-in-out infinite;
        }

        .decoration-2 {
            top: 20%;
            right: 10%;
            font-size: 1.5em;
            animation: float 4s ease-in-out infinite reverse;
        }

        .decoration-3 {
            bottom: 20%;
            left: 8%;
            font-size: 2.5em;
            animation: float 3.5s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--dark-text);
        }

        .empty-state-emoji {
            font-size: 4em;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-state-text {
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .empty-state-subtext {
            opacity: 0.7;
        }
    </style>
</head>

    <!-- Floating Hearts Background -->
    <div class="floating-hearts" id="floatingHearts"></div>

    <!-- Cute Decorations -->
    <div class="decoration decoration-1">üå∏</div>
    <div class="decoration decoration-2">üí´</div>
    <div class="decoration decoration-3">ü¶ã</div>

    <!-- Dark Mode Toggle -->
    <button class="dark-mode-toggle" onclick="toggleDarkMode()" title="Toggle Dark Mode">üåô</button>

    <!-- Header -->
    <div class="header">
        <h1>üå∏ Kawaii Expense Tracker üå∏</h1>
        <div class="korean-text">Cute Money Management Made Easy</div>
        <div class="nav-container">
